<!DOCTYPE html>
<html>
  <head>
    <title>Mazify 3D | Editor</title>
    <meta name="description" content="Mazify 3D Editor" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/editor.css" />
  </head>

  <body>
    <div id="app">
      <div class="toolbar">
        <span>Selected Tool: {{selectedType==0?"Eraser":"Tile"}}</span>
        <button @click="selectedType=0">Eraser</button>
        <button @click="selectedType=1">Tile</button>
        <button @click="selectedType='s'">Start</button>
        <button @click="selectedType='e'">End</button>
        <button @click="save">Save</button>
        <a href="index.html">Goto Maze</a>
      </div>
      <div id="container">
        <div
          v-for="block in mazeData"
          :id="block.id"
          :key="block.id"
          :class="['tile', 'tile-'+block.type]"
          v-bind:style="{top: block.top+'px', left: block.left+'px'}"
          @mousemove="changeTile"
          @click="changeTile"
        ></div>
      </div>
    </div>
  </body>
  <script src="js/editor.js"></script>
</html>
